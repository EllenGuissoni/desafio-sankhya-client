<div class="container">
    <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">{{ mensagemSucesso }}</div>
    <div class="alert alert-danger" role="alert" *ngIf="mensagemError">{{ mensagemError }}</div>
  <h2>Cadastro Financeiro</h2>
  <div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input type="text" class="form-control" id="descricao" [(ngModel)]="financa.descricao" />
    </div>

    <div class="form-group">
      <label for="tipo">Tipo</label>
      <select class="form-control" name="tipo" [(ngModel)]="financa.tipo">
        <option value="DESPESA">Despesa</option>
        <option value="RECEITA">Receita</option>
      </select>
    </div>

    <div class="form-group">
      <label for="vencimento">Vencimento</label>
      <input type="text" class="form-control" id="descricao" [(ngModel)]="financa.vencimento" />
    </div>

    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="text" class="form-control" id="valor" [(ngModel)]="financa.valor"/>
    </div>

    <button type="submit" class="btn btn-success" (click)="salvar()">Submit</button>

  </div>
</div>

<div class="form-row align-items-center">
  <div class="col-auto my-1">
    <a routerLink=""><button class="btn btn-primary">
        Cancelar</button> </a> </div>
</div>
