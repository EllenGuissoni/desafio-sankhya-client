<div class="row">
	<div class="col-sm-12 col-md-12 col-lg-6">
		<table mat-table [dataSource]="calculos_financeiros" class="mat-elevation-z8">
			<!-- descricao -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef> NÂº Cadastro </th>
				<td mat-cell *matCellDef="let financeiro"> {{ financeiro.id }} </td>
			</ng-container>

			<!-- descricao -->
			<ng-container matColumnDef="descricao">
				<th mat-header-cell *matHeaderCellDef> Descricao </th>
				<td mat-cell *matCellDef="let financeiro"> {{ financeiro.descricao }} </td>
			</ng-container>

			<!-- Vencimento -->
			<ng-container matColumnDef="vencimento">
				<th mat-header-cell *matHeaderCellDef> Vencimento </th>
				<td mat-cell *matCellDef="let financeiro"> {{ financeiro.vencimento }} </td>
			</ng-container>

			<!-- Valor -->
			<ng-container matColumnDef="valor">
				<th mat-header-cell *matHeaderCellDef> Valor (R$) </th>
				<td mat-cell *matCellDef="let financeiro"> {{ financeiro.valor | currency }} </td>
				
			</ng-container>

			<!-- Excluir -->
			<ng-container matColumnDef="excluir">
				<th mat-header-cell *matHeaderCellDef> Excluir </th>
				<td mat-cell *matCellDef="let financeiro" (click)="excluir(financeiro.id)"> Excluir {{ financeiro.id }} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
	<div class="col-sm-12 col-md-12 col-lg-6">
		<!-- grafico -->
		<div style="display: block">
			<canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
				(chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
		</div>
	</div>
</div>
